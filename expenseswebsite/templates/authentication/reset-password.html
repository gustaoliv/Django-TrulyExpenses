{% extends 'base_auth.html' %}

{% load static %}

{% block content %}

<br><br><br><br>
<div class="row">

    <div class="col-md-4"></div>

    <div class="col-md-4">
        <div class="card mt-40">

            
            <div class="card-body">
                <div class="card-title">
                    <h4>Please enter your email to get reset link</h4>
                </div>

                {% include 'partials/_messages.html' %}


                <form action="{% url 'request-password' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    
                    {% comment %} EMAIL {% endcomment %}
                    <div class="form-group">
                        <input type="email" name="email" id="id_email" class="form-control  mt-3" placeholder="Email" value="{{values.email}}"/>
                    </div>
                    <div class="invalid-email" style="display: none">

                    </div>
                    
                    {% comment %} BUTTON {% endcomment %}
                    <div class="d-grid gap-2">
                        <input id="register-button" type="submit" value="Submit" class="btn btn-primary submit-btn"/>
                    </div>
                </form>

                <span >Don't have an account? </span><a href="{% url 'register' %}">Register</a><br>
                
            </div>
        </div>
    </div>
    
    <div class="col-md-4"></div>

</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock %}
