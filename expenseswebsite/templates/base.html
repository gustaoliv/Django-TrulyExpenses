{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrulyExpenses {% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">


    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/png">

        
</head>

<body>
    
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">TrulyExpenses</a>
        
        <ul class="navbar-nav px-3" style="display: flex; flex-direction: row; align-items:center;">
            <li class="nav-item text-nowrap">
            <spam class="nav-link" href="">
                ({{request.user.first_name}} {{request.user.last_name}})
            </spam>
            </li>
        

            <li class="nav-item text-nowrap  ml-2">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input class="text text-capitalize" type="submit" value="Sign Out">
                </form>
            </li>

        </ul>
    </nav>


    <div class="container-fluid">
        <div class="row">
            {% include 'partials/_sidebar.html' %}

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}

                
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.9.0/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.7.3/dist/Chart.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
