{% extends 'base.html' %}


{% block content %}

<div class="container mt-3">

  
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'expenses' %}">Expenses</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
    </nav>

    {% comment %} <h1>Add Expense<h1> {% endcomment %}

    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-expense' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}

                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" class="form-control" name="amount", value="{{values.amount}}">
                </div>
                
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control" name="description" value="{{values.description}}">
                </div>


                <div class="form-group">
                    <label for="">Category</label>
                    <select name="category" class="form-control">
                        {% for category in categories %}
                            <option name="category" value={{category.id}} >{{category.name|title}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="">Date of Expense</label>
                    <input type="date" class="form-control" name="expense_date" value="{{values.expense_date}}">
                </div>


                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
    

</div>

{% endblock %}
